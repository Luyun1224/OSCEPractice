<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCE 線上問診練習平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        .soap-section h3 {
            font-weight: 700; color: #1e3a8a; margin-top: 1rem; margin-bottom: 0.5rem;
            border-bottom: 2px solid #dbeafe; padding-bottom: 0.25rem;
        }
        .checklist-item {
            display: flex; align-items: center; padding: 0.5rem; border-radius: 0.375rem; transition: background-color 0.2s;
        }
        .checklist-item.missed { background-color: #fee2e2; }
        .checklist-item.hit { background-color: #dcfce7; }
        .checklist-item svg { margin-right: 0.75rem; }
        .tag {
            display: inline-block; padding: 0.25rem 0.75rem; border-radius: 9999px;
            font-size: 0.75rem; font-weight: 500; margin-right: 0.5rem; margin-bottom: 0.5rem;
        }
        .filter-btn.active {
            background-color: #2563EB; /* blue-600 */
            color: white;
            border-color: #2563EB;
        }
        .filter-btn.inactive {
            background-color: white;
            color: #374151; /* gray-700 */
            border: 1px solid #D1D5DB; /* gray-300 */
        }
        .filter-btn.inactive:hover {
            background-color: #F9FAFB; /* gray-50 */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8 relative">

        <div id="dashboard-view">
            <header class="text-center mb-8 pt-12">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">OSCE 線上問診練習平台</h1>
                <p class="mt-2 text-lg text-gray-600">請選擇一個案例開始您的問診練習</p>
            </header>
            <div id="filter-buttons" class="mb-6 flex flex-wrap items-center justify-center gap-2">
                <span class="font-semibold mr-2 text-gray-700">科別篩選:</span>
                <button data-filter="all" onclick="filterCases('all', this)" class="filter-btn px-4 py-2 text-sm font-semibold rounded-full shadow-md transition">全部</button>
                <button data-filter="internal" onclick="filterCases('internal', this)" class="filter-btn px-4 py-2 text-sm font-semibold rounded-full shadow-md transition">內科</button>
                <button data-filter="surgery" onclick="filterCases('surgery', this)" class="filter-btn px-4 py-2 text-sm font-semibold rounded-full shadow-md transition">外科</button>
                <button data-filter="obgyn" onclick="filterCases('obgyn', this)" class="filter-btn px-4 py-2 text-sm font-semibold rounded-full shadow-md transition">婦產科</button>
                <button data-filter="peds" onclick="filterCases('peds', this)" class="filter-btn px-4 py-2 text-sm font-semibold rounded-full shadow-md transition">兒科</button>
                <button data-filter="er" onclick="filterCases('er', this)" class="filter-btn px-4 py-2 text-sm font-semibold rounded-full shadow-md transition">急診科</button>
            </div>
            <div id="case-library" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                 </div>
        </div>

        <div id="consultation-view" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <div class="lg:col-span-3 bg-white p-5 rounded-xl shadow-md"><div id="case-info-panel"></div><div class="mt-6"><button class="w-full mb-3 bg-indigo-100 text-indigo-700 font-semibold py-2 px-4 rounded-lg hover:bg-indigo-200">理學檢查 (PE)</button><button onclick="showFeedback()" class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700">結束問診</button></div></div>
                <div class="lg:col-span-5 bg-white rounded-xl shadow-md flex flex-col h-[70vh]"><div class="p-4 border-b"><h2 class="text-xl font-bold text-gray-800">模擬問診</h2></div><div id="chat-window" class="flex-1 p-4 overflow-y-auto bg-gray-50"></div><div class="p-4 bg-white border-t"><div class="flex items-center"><input id="chat-input" type="text" placeholder="請在此輸入您的問題..." class="flex-1 border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500"><button onclick="sendMessage()" class="ml-3 bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg></button></div></div></div>
                <div class="lg:col-span-4 bg-white p-5 rounded-xl shadow-md overflow-y-auto h-[70vh]"><h2 class="text-xl font-bold text-gray-800 mb-4">病歷紀錄 (SOAP)</h2><div id="soap-note"></div></div>
            </div>
        </div>

        <div id="feedback-view" class="hidden bg-white p-6 sm:p-8 rounded-xl shadow-lg">
            <header class="text-center mb-8"><h1 class="text-3xl font-bold text-gray-800">診後回饋與評分</h1><p class="mt-2 text-lg text-gray-600">比較您的問診表現與標準劇本的差異</p></header>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8"><div><h2 class="text-2xl font-bold text-gray-800 mb-4">關鍵問題核對表</h2><div id="checklist" class="space-y-2"></div></div><div><h2 class="text-2xl font-bold text-gray-800 mb-4">標準劇本對照</h2><div id="standard-script" class="p-4 bg-gray-50 rounded-lg prose prose-sm max-h-96 overflow-y-auto"></div></div></div>
            <div class="mt-10 text-center"><button onclick="returnToDashboard()" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 text-lg">返回案例庫</button></div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const getEl = (id) => document.getElementById(id);
        const dashboardView = getEl('dashboard-view');
        const consultationView = getEl('consultation-view');
        const feedbackView = getEl('feedback-view');
        const caseLibrary = getEl('case-library');

        // --- Data ---
        // REMOVED: The static caseData object has been removed.
        
        let currentCaseDetails = null; // NEW: To store details of the currently active case.
        let timerInterval;
        let userQuestions = [];

        // --- View Population & Switching ---
        
        // NEW: Function to fetch case list from the backend and populate the dashboard.
        async function fetchAndPopulateCases(filter = 'all') {
            caseLibrary.innerHTML = `<p class="col-span-full text-center py-12 text-gray-500">正在從後台載入案例...</p>`;
            try {
                // Construct the API URL. Replace '/api/cases' with your actual backend endpoint.
                // The filter is passed as a query parameter, e.g., /api/cases?department=internal
                const apiUrl = filter === 'all' ? '/api/cases' : `/api/cases?department=${filter}`;
                
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const cases = await response.json();

                caseLibrary.innerHTML = ''; // Clear the loading message.

                if (cases.length === 0) {
                     caseLibrary.innerHTML = `<div class="col-span-1 sm:col-span-2 lg:col-span-3 text-center py-12 text-gray-500">
                        <p>此科別目前沒有案例。</p>
                    </div>`;
                    return;
                }

                cases.forEach(data => {
                    // The backend should provide data in a structure similar to the old caseData object.
                    caseLibrary.innerHTML += `
                        <div class="bg-white rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-1 transition-all duration-300">
                            <div class="p-6">
                                <div class="flex justify-between items-start">
                                    <span class="text-sm font-bold text-${data.color}-600 bg-${data.color}-100 py-1 px-3 rounded-full">案例 ${data.id}</span>
                                    <div class="text-right">${data.tags}</div>
                                </div>
                                <h3 class="mt-4 text-xl font-bold text-gray-900">${data.title}</h3>
                                <p class="mt-2 text-gray-600 h-12">${data.description}</p>
                            </div>
                            <div class="px-6 pb-4 bg-gray-50">
                                <button onclick="startConsultation(${data.id})" class="w-full bg-${data.color}-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-${data.color}-700">開始練習</button>
                            </div>
                        </div>`;
                });

            } catch (error) {
                console.error("Failed to fetch cases:", error);
                caseLibrary.innerHTML = `<div class="col-span-1 sm:col-span-2 lg:col-span-3 text-center py-12 text-red-500">
                    <p>無法載入案例庫。請檢查後台連線或稍後再試。</p>
                </div>`;
            }
        }

        // UPDATED: This function now calls the new fetchAndPopulateCases function.
        function filterCases(department, clickedButton) {
            const buttons = document.querySelectorAll('#filter-buttons .filter-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('inactive');
            });
            clickedButton.classList.add('active');
            clickedButton.classList.remove('inactive');
            fetchAndPopulateCases(department);
        }

        function returnToDashboard() {
            consultationView.classList.add('hidden');
            feedbackView.classList.add('hidden');
            dashboardView.classList.remove('hidden');
            currentCaseDetails = null; // Clear case details
        }

        // --- Consultation Logic ---

        // UPDATED: This function is now async to fetch single case details.
        async function startConsultation(caseId) {
            dashboardView.classList.add('hidden');
            consultationView.classList.remove('hidden');
            getEl('chat-window').innerHTML = `<div class="flex justify-start mb-4"><div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs"><p>正在載入案例資料...</p></div></div>`;
            
            try {
                // Fetch details for a single case from your backend.
                // The URL should point to your endpoint, e.g., /api/cases/1
                const response = await fetch(`/api/cases/${caseId}`);
                if (!response.ok) {
                    throw new Error(`Failed to load case ${caseId}`);
                }
                const data = await response.json();
                currentCaseDetails = data; // Store the fetched details globally for this session.

                // Reset state
                userQuestions = [];

                // Populate UI with fetched data
                const caseInfoPanel = getEl('case-info-panel');
                caseInfoPanel.innerHTML = `<span class="text-sm font-bold text-${data.color}-600 bg-${data.color}-100 py-1 px-3 rounded-full">案例 ${data.id}</span><h2 class="text-2xl font-bold text-gray-800 mt-3">${data.title}</h2><div class="mt-2 mb-4">${data.tags}</div><div class="text-center p-4 bg-gray-100 rounded-lg"><div class="text-5xl font-bold text-red-500" id="timer">10:00</div><p class="text-sm text-gray-500">剩餘問診時間</p></div>`;
                getEl('soap-note').innerHTML = `<div class="soap-section"><h3>S (Subjective)</h3><p class="text-gray-600">...</p></div><div class="soap-section"><h3>O (Objective)</h3><p class="text-gray-600">...</p></div><div class="soap-section"><h3>A (Assessment)</h3><p class="text-gray-600">...</p></div><div class="soap-section"><h3>P (Plan)</h3><p class="text-gray-600">...</p></div>`;
                getEl('chat-window').innerHTML = `<div class="flex justify-start mb-4"><div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs"><p>${data.initialInfo}</p></div></div>`;
                getEl('chat-input').value = '';

                // Start timer
                clearInterval(timerInterval); // Clear any existing timer
                let timeLeft = 600;
                timerInterval = setInterval(() => {
                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    const timerEl = getEl('timer');
                    if (timerEl) {
                        timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                    if (timeLeft <= 0) { clearInterval(timerInterval); showFeedback(); }
                }, 1000);

            } catch (error) {
                console.error("Failed to start consultation:", error);
                getEl('chat-window').innerHTML = `<div class="flex justify-start mb-4"><div class="bg-red-100 text-red-800 p-3 rounded-lg max-w-xs"><p>無法載入此案例的詳細資料，請返回案例庫重試。</p></div></div>`;
            }
        }
        
        // UPDATED: This function now uses the globally stored currentCaseDetails.
        function sendMessage() {
            if (!currentCaseDetails) return; // Don't send if no case is loaded

            const chatInput = getEl('chat-input');
            const question = chatInput.value.trim();
            if (!question) return;

            userQuestions.push(question);

            const chatWindow = getEl('chat-window');
            chatWindow.innerHTML += `<div class="flex justify-end mb-4"><div class="bg-blue-600 text-white p-3 rounded-lg max-w-xs"><p>${question}</p></div></div>`;
            
            const data = currentCaseDetails;
            let answer = "對不起，我不太明白您的意思，可以換個方式問嗎？";
            
            // The Q&A matching logic remains the same.
            if (data.qna) {
                for (const key in data.qna) { 
                    if (question.includes(key)) { 
                        answer = data.qna[key]; 
                        break; 
                    } 
                }
            }

            setTimeout(() => {
                 chatWindow.innerHTML += `<div class="flex justify-start mb-4"><div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs"><p>${answer}</p></div></div>`;
                 chatWindow.scrollTop = chatWindow.scrollHeight;
            }, 500);

            chatInput.value = '';
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // UPDATED: This function now uses the globally stored currentCaseDetails.
        function showFeedback() {
            clearInterval(timerInterval);
            if (!currentCaseDetails) return; // Don't show feedback if no case was loaded

            const data = currentCaseDetails;
            let checklistHTML = '';
            const allUserQuestions = userQuestions.join(' ').toLowerCase();
            
            // The checklist logic remains the same.
            const checklist = data.checklist.map(item => (typeof item === 'string' ? {question: item, keywords: [item.substring(2,4)]} : {question: item.question || item, keywords: item.keywords || []}));
            
            checklist.forEach(item => {
                const isHit = item.keywords.some(kw => allUserQuestions.includes(kw.toLowerCase()));
                checklistHTML += `<div class="checklist-item ${isHit ? 'hit' : 'missed'}">${isHit ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>` : `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`}<span>${item.question}</span></div>`;
            });
            
            getEl('checklist').innerHTML = checklistHTML;
            getEl('standard-script').innerHTML = `<p>${data.script.replace(/\n/g, '<br>')}</p>`;
            
            consultationView.classList.add('hidden');
            feedbackView.classList.remove('hidden');
        }

        // --- Initial Load ---
        window.onload = () => {
            const allButton = document.querySelector('#filter-buttons .filter-btn[data-filter="all"]');
            if(allButton) {
                // Set the 'all' button to active and fetch initial data
                filterCases('all', allButton);
            }
        };
    </script>
</body>
</html>
